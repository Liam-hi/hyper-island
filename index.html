function play() {
        var audio = document.getElementById("audio");

function sequencer(){
    const kick = new Tone.Player('./drums/bassdrum.wav').toMaster();
    kick.volume.value = 3;
    const snare = new Tone.Player('./drums/hihatrev.wav').toMaster();
    snare.volume.value = -6;
    const perc = new Tone.Player('./drums/perc.wav').toMaster();
    const perc2 = new Tone.Player('./drums/perc2.wav').toMaster();
    perc2.volume.value = -5;
    const openhihat = new Tone.Player('./drums/openhat.wav').toMaster();
    openhihat.volume.value = -10;
    const pizz = new Tone.Player('./drums/pizz.wav').toMaster();
    pizz.volume.value = -6;
    


    let index = 0;

    Tone.Transport.scheduleRepeat(repeat, "8n");
    Tone.Transport.start();
    
    function repeat() {
        let step = index % 8;
        let highlightInput = document.querySelector(`.highlight input:nth-child(${step + 1})`);
        let kickInputs = document.querySelector(`.kick input:nth-child(${step + 1})`);
        let snareInputs = document.querySelector(`.hihat input:nth-child(${step + 1})`
        );
        let percInputs = document.querySelector(`.perc input:nth-child(${step + 1})`
        );
        let perc2Inputs = document.querySelector(`.perc2 input:nth-child(${step + 1})`
        );
        let openHihat = document.querySelector(`.openhat input:nth-child(${step + 1})`
        );
        let pizzInputs = document.querySelector(`.pizz input:nth-child(${step + 1})`
        );

        //console.log(step);

        if (step === 0) {
          highlightInput.style.backgroundColor = "red";   
          document.querySelector(`.highlight input:nth-child(${8})`).style.backgroundColor = "white";
        }
        if (step === 1) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }
        if (step === 2) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }
        if (step === 3) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }
        if (step === 4) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }
        if (step === 5) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }
        if (step === 6) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }
        if (step === 7) {
          highlightInput.style.backgroundColor = "red";  
          document.querySelector(`.highlight input:nth-child(${step})`).style.backgroundColor = "white";
        }





      
        if (kickInputs.checked && step === 0) {
          //document.getElementById("myHeader").classList.add('text');
          kick.start();
          document.querySelector(`.kick input:nth-child(${step + 1})`).classList.add('checkbox-round3');
          }
          //Kolla step 8

        else if (kickInputs.checked && step >= 1 ) {
          kick.start();
          document.querySelector(`.kick input:nth-child(${step + 1})`).classList.add('checkbox-round3');
          document.querySelector(`.kick input:nth-child(${step})`).classList.remove('checkbox-round3');
          document.querySelector(`.kick input:nth-child(${step})`).classList.add('checkbox-round');
        
        }

        else if (kickInputs.checked === false && step >= 1) {
          //document.getElementById("myHeader").classList.remove('text');
          document.querySelector(`.kick input:nth-child(${step})`).classList.remove('checkbox-round3');
          document.querySelector(`.kick input:nth-child(${step})`).classList.add('checkbox-round');
          }


        if (snareInputs.checked) {
            snare.start();
            //document.getElementById("myHeader2").classList.add('text');
            document.querySelector(`.hihat input:nth-child(${step + 1})`).classList.add('checkbox-round3');
            
        }

        if (snareInputs.checked === false && step >= 1) {
          //document.getElementById("myHeader2").classList.remove('text');
          document.querySelector(`.hihat input:nth-child(${step})`).classList.remove('checkbox-round3');

            document.querySelector(`.perc input:nth-child(${step + 1})`).classList.add('checkbox-round3');
        
        }

          //document.getElementById("myHeader4").classList.remove('text');
          document.querySelector(`.openhat input:nth-child(${step})`).classList.remove('checkbox-round3');
          document.querySelector(`.openhat input:nth-child(${step})`).classList.add('checkbox-round');
        }
        if (pizzInputs.checked) {
          pizz.start();

        index++;}
